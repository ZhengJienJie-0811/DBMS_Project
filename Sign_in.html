<script language="javascript" type="text/javascript">
    $('#captcha_Login1_UserName').focus();
    $(document).keypress(function (e) {
        if (e.keyCode == 13) {
            var login = document.getElementById('captcha_Login1_LoginButton');
            window.location = login.href;
        }
    });

    $(document).ready(adrandom);
    var random = Math.floor(Math.random() * $('.adshow').length);
    $(window).resize(adrandombg);
    function adrandom() {	//random show #ad
        $('.adshow').hide().eq(random).show();
        adrandombg();
    }
    function adrandombg() {	//random show #ad
        $('.adbg img').hide();
        $('.adbg0 img').hide();
        if ($(window).width() > 1023) {
            $('.adbg0 img').delay(3000).fadeIn(800, 0);
            $('.adbg img').hide().eq(random).delay(8000).fadeIn(800, 0);
        }
        else {
            $('.adbg img').hide();
            $('.adbg0 img').hide();
        }
    }

    function showAlertMsg(msg) {
        let check = confirm(msg);
    }
    function showAlertMsg(msg, link) {
        let check = confirm(msg);

        if (check) {
            if (link != '') {
                window.location.replace(link);
            }
        }
    }

    function showAlertMsg() {
        let msg = document.getElementById('captcha_Login1_alertmsg').value;
        let value = document.getElementById('captcha_Login1_Password').value;
        if (value.length < 8) {
            let check = confirm(msg);
            return false;
        }
        else
            return true;
    }
    function showAlertMsg(link) {
        let msg = document.getElementById('captcha_Login1_alertmsg').value;
        let value = document.getElementById('captcha_Login1_Password').value;

        if (value.length < 8) {
            let check = confirm(msg);
            if (check) {
                if (link != '') {
                    document.location.assign(link);
                }
            }
            return false;
        }
        else
            return true;
    }

</script>

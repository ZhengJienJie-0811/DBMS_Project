<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Plan</title>
    <script>
        function searchPlan() {
            var planName = document.getElementById('plan_name').value;
            var planNumber = document.getElementById('plan_number').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'SearchPlan.php?plan_name=' + encodeURIComponent(planName) + '&plan_number=' + encodeURIComponent(planNumber), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('results').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); searchPlan();">
        <p>Plan Search:</p>
        <table border="1">
            <tr>
                <th>Plan number:</th>
                <td>
                    <input type="text" id="plan_number" name="plan_number">
                </td>
            </tr>
            <tr>
                <th>Keyword:</th>
                <td>
                    <input type="text" id="Keyword" name="Keyword">
                </td>
            </tr>
        </table>
        <button type="submit" class="submitbtn">Search</button>
    </form>
    <div id="results"></div>
</body>
</html>
